<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#retailGrad)"/>
  
  <!-- Checkout Counter -->
  <rect x="50" y="180" width="300" height="80" rx="8" fill="#2c3e50"/>
  
  <!-- POS Terminal -->
  <rect x="80" y="120" width="100" height="120" rx="8" fill="#34495e"/>
  <rect x="90" y="130" width="80" height="50" rx="4" fill="#ecf0f1"/>
  
  <!-- Screen content -->
  <rect x="95" y="135" width="70" height="6" rx="1" fill="#3498db"/>
  <rect x="95" y="145" width="50" height="4" rx="1" fill="#95a5a6"/>
  <rect x="95" y="152" width="60" height="4" rx="1" fill="#95a5a6"/>
  <rect x="95" y="159" width="45" height="4" rx="1" fill="#95a5a6"/>
  <rect x="95" y="166" width="55" height="4" rx="1" fill="#95a5a6"/>
  
  <!-- Total -->
  <rect x="95" y="175" width="70" height="8" rx="2" fill="#27ae60"/>
  
  <!-- Keypad -->
  <rect x="90" y="190" width="80" height="40" rx="4" fill="#2c3e50"/>
  <circle cx="105" cy="205" r="6" fill="#ecf0f1"/>
  <circle cx="120" cy="205" r="6" fill="#ecf0f1"/>
  <circle cx="135" cy="205" r="6" fill="#ecf0f1"/>
  <circle cx="150" cy="205" r="6" fill="#ecf0f1"/>
  <circle cx="105" cy="220" r="6" fill="#ecf0f1"/>
  <circle cx="120" cy="220" r="6" fill="#ecf0f1"/>
  <circle cx="135" cy="220" r="6" fill="#ecf0f1"/>
  <circle cx="150" cy="220" r="6" fill="#ecf0f1"/>
  
  <!-- Barcode Scanner -->
  <rect x="220" y="140" width="80" height="20" rx="10" fill="#e74c3c"/>
  <rect x="225" y="145" width="70" height="10" rx="5" fill="#c0392b"/>
  
  <!-- Scanner beam -->
  <line x1="260" y1="160" x2="260" y2="200" stroke="#e74c3c" stroke-width="2" opacity="0.7"/>
  
  <!-- Products -->
  <rect x="250" y="200" width="30" height="40" rx="4" fill="#f39c12"/>
  <rect x="255" y="205" width="20" height="30" rx="2" fill="#e67e22"/>
  
  <rect x="290" y="200" width="25" height="35" rx="4" fill="#9b59b6"/>
  <rect x="295" y="205" width="15" height="25" rx="2" fill="#8e44ad"/>
  
  <rect x="325" y="200" width="35" height="30" rx="4" fill="#1abc9c"/>
  <rect x="330" y="205" width="25" height="20" rx="2" fill="#16a085"/>
  
  <!-- Shopping cart -->
  <rect x="60" y="80" width="40" height="30" rx="4" fill="#95a5a6" opacity="0.8"/>
  <circle cx="65" cy="115" r="5" fill="#7f8c8d"/>
  <circle cx="95" cy="115" r="5" fill="#7f8c8d"/>
  <rect x="50" y="85" width="60" height="4" rx="2" fill="#7f8c8d"/>
  
  <!-- Items in cart -->
  <circle cx="75" cy="95" r="8" fill="#e74c3c"/>
  <circle cx="85" cy="90" r="6" fill="#f39c12"/>
  
  <!-- Receipt -->
  <rect x="320" y="80" width="60" height="100" rx="4" fill="#ecf0f1"/>
  <rect x="325" y="85" width="50" height="4" rx="1" fill="#2c3e50"/>
  <rect x="325" y="95" width="40" height="2" rx="1" fill="#95a5a6"/>
  <rect x="325" y="100" width="45" height="2" rx="1" fill="#95a5a6"/>
  <rect x="325" y="105" width="35" height="2" rx="1" fill="#95a5a6"/>
  <rect x="325" y="110" width="42" height="2" rx="1" fill="#95a5a6"/>
  <rect x="325" y="115" width="38" height="2" rx="1" fill="#95a5a6"/>
  <rect x="325" y="125" width="50" height="3" rx="1" fill="#27ae60"/>
</svg>